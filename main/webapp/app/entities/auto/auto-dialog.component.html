<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAutoLabel">Create or edit a Auto</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!auto.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="auto.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_marca">Marca</label>
            <input type="text" class="form-control" name="marca" id="field_marca"
                [(ngModel)]="auto.marca" required />
            <div [hidden]="!(editForm.controls.marca?.dirty && editForm.controls.marca?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.marca?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_modello">Modello</label>
            <input type="text" class="form-control" name="modello" id="field_modello"
                [(ngModel)]="auto.modello" required />
            <div [hidden]="!(editForm.controls.modello?.dirty && editForm.controls.modello?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.modello?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cilindrata">Cilindrata</label>
            <input type="text" class="form-control" name="cilindrata" id="field_cilindrata"
                [(ngModel)]="auto.cilindrata" required />
            <div [hidden]="!(editForm.controls.cilindrata?.dirty && editForm.controls.cilindrata?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.cilindrata?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_alimentazione">Alimentazione</label>
            <input type="text" class="form-control" name="alimentazione" id="field_alimentazione"
                [(ngModel)]="auto.alimentazione" required />
            <div [hidden]="!(editForm.controls.alimentazione?.dirty && editForm.controls.alimentazione?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.alimentazione?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_colore">Colore</label>
            <input type="text" class="form-control" name="colore" id="field_colore"
                [(ngModel)]="auto.colore" required />
            <div [hidden]="!(editForm.controls.colore?.dirty && editForm.controls.colore?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.colore?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_annoImmatricolazione">Anno Immatricolazione</label>
            <input type="number" class="form-control" name="annoImmatricolazione" id="field_annoImmatricolazione"
                [(ngModel)]="auto.annoImmatricolazione" required />
            <div [hidden]="!(editForm.controls.annoImmatricolazione?.dirty && editForm.controls.annoImmatricolazione?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.annoImmatricolazione?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.annoImmatricolazione?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_statoPrenotazione">Stato Prenotazione</label>
            <input type="text" class="form-control" name="statoPrenotazione" id="field_statoPrenotazione"
                [(ngModel)]="auto.statoPrenotazione"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
