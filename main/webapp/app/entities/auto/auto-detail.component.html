
<div *ngIf="auto">
    <h2><span>Auto</span> {{auto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Marca</span></dt>
        <dd>
            <span>{{auto.marca}}</span>
        </dd>
        <dt><span>Modello</span></dt>
        <dd>
            <span>{{auto.modello}}</span>
        </dd>
        <dt><span>Cilindrata</span></dt>
        <dd>
            <span>{{auto.cilindrata}}</span>
        </dd>
        <dt><span>Alimentazione</span></dt>
        <dd>
            <span>{{auto.alimentazione}}</span>
        </dd>
        <dt><span>Colore</span></dt>
        <dd>
            <span>{{auto.colore}}</span>
        </dd>
        <dt><span>Anno Immatricolazione</span></dt>
        <dd>
            <span>{{auto.annoImmatricolazione}}</span>
        </dd>
        <dt><span>Stato Prenotazione</span></dt>
        <dd>
            <span>{{auto.statoPrenotazione}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'auto/'+ auto.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
